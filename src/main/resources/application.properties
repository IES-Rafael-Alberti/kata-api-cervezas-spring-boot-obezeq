spring.application.name=cervezas

# Configuraci�n de conexi�n a MariaDB
spring.datasource.url=jdbc:mysql://localhost:3306/kata-api
spring.datasource.username=root
spring.datasource.password=Super
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Verificamos que las entidades que creemos coincidan con las tablas para evitar errores de desarrollo
spring.jpa.hibernate.ddl-auto=validate

# Mostramos las querieas SQL en consola para development y logging para saber que sucede todo lo que ocurre en todo momento
spring.jpa.show-sql=true

# Formateamos las queries para que sean legibles
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
file.upload-dir=uploads/images
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=false