spring.application.name=cervezas

# Configuración de conexión a MariaDB
spring.datasource.url=jdbc:mysql://localhost:3306/kata-api
spring.datasource.username=root
spring.datasource.password=Super
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate

spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Verificamos que las entidades que creemos coincidan con las tablas para evitar errores de desarrollo
spring.jpa.hibernate.ddl-auto=validate

# Mostramos las querieas SQL en consola para development y logging para saber que sucede todo lo que ocurre en todo momento
spring.jpa.show-sql=true

# Formateamos las queries para que sean legibles
spring.jpa.properties.hibernate.format_sql=true